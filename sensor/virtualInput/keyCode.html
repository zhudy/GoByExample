<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>KeyPress Test</title>
    <script>
        function keypress() {
		document.getElementById('keypress').value += '\n' + ('keyCode:'+event.keyCode);
        }

        function keydown() {
		document.getElementById('keydown').value += '\n' + ('keyCode:'+event.keyCode);
        }

	function Clear(){
		document.getElementById('keypress').value = '';
		document.getElementById('keydown').value = '';
	}

        document.onkeypress = keypress;
	document.onkeydown = keydown;
    </script>
    <script>
	//https://gist.github.com/sukima/9822950可以尝试用devtools发出调用模拟按键
	function softKeyPress(key) {
	  var event = document.createEvent('Event');
	  event.keyCode = key; // Deprecated, prefer .key instead.
	  event.key = key;
	  event.initEvent('keypress');
	  document.dispatchEvent(event);
	}
	function softKeyDown(key) {
	  var event = document.createEvent('Event');
	  event.keyCode = key; // Deprecated, prefer .key instead.
	  event.key = key;
	  event.initEvent('keydown');
	  document.dispatchEvent(event);
	}
    </script>
</head>
<body>
<a href="https://liuzh.blog.csdn.net/article/details/24691243">Chrome中的onkeypress 的keyCode BUG</a>
<br>
<button onclick="Clear()">clear</button>
<p>
KeyPress - keyCode Result:<br/>
<textarea id="keypress" style="width:300px;height:200px" readonly></textarea><br/>
KeyDown - keyCode Result:<br/>
<textarea id="keydown" style="width:300px;height:200px" readonly></textarea>
</body>
</html>
