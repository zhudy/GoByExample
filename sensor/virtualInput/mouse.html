<HTML>
 <HEAD>
  <TITLE> 获取鼠标所在的坐标 </TITLE>
 <script>
   function test(){
    //var huoqu=document.getElementById("huoqu");
    huoqu.innerText="红框内更新针对当前窗口x="+event.clientX+"y="+event.clientY;//clien是针对当前窗口

 document.onmousemove=test2
