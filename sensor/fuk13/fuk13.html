window.onload=function()
{
	addShakeEvent();
}

function addShakeEvent()
{	
	addCheckShake();

	logF("check system")
	//检查系统版本
	var ua = navigator.userAgent.toLowerCase();
	if(ua.indexOf("like mac os x") > 0)
	{
		logF("ios")
		var reg = /os [\d._]*/gi ;
		var verinfo = ua.match(reg) ;
		var version = (verinfo+"").replace(/[^0-9|_.]/ig,"").replace(/_/ig,".");
		var arr=version.split(".");
		if (arr[0]>13 || (arr[0]>12&&arr[1]>2))
		{  
			//对13.3以后的版本处理,包括13.3,
			logF("IOS 13.3+")			
			DeviceMotionEvent.requestPermission()
			.then(permissionState => {				
				if (permissionState == 'granted') {
					 logF("已授权")
					 logF("可以摇一摇了0")
					 window.addEventListener('devicemotion', () => {});
				}
				else
				{
					//denied
					 logF("历史授权已被拒绝过<br>后台退出APP再次进入即可弹出授权框<br>20200931测试微信\钉钉\微博'")
				}
			}).catch((err)=>
			{
				logF("弹出自定义提示框")
				$("#fkIOS").css("display","block")
			})  
		} 
		else
		{
			logF("IOS 13.2-")
			logF("可以摇一摇了1") ;	  	
		}
	}
	else
	{  
		logF("其他系统")
		logF("可以摇一摇了2")   
	}
}


function ios13granted() 
{
	//必须用户点击事件内触发，才能弹出授权框
	$("#fkIOS").css("display","none")
	
	logF("弹出IOS系统授权")
    if (typeof DeviceMotionEvent.requestPermission === 'function') 
	{
        DeviceMotionEvent.requestPermission().then((permissionState) => 
		{
            if (permissionState === 'granted') 
			{
				logF("授权成功")
                window.addEventListener('devicemotion', () => {});
				logF("可以摇一摇了3")
            }

			}
        }).catch((error) =>
		{
          	logF("奇葩错误"+JSON.stringify(error))
        })
    } 
	else 
	{
		logF("!ios 2")
		logF("可以摇一摇了4")
    } 
}



function addCheckShake()
{
	var SHAKE_THRESHOLD = 4000;
	var last_update = 0;
	var x=0,y=0,z=0,last_x=0,last_y=0,last_z=0;
	
	function deviceMotionHandler(eventData) {
		var acceleration = eventData.accelerationIncludingGravity;
		var curTime = new Date().getTime();
		if ((curTime - last_update) > 60) {
			var diffTime = curTime - last_update;
			last_update = curTime;
			x = acceleration.x;
			y = acceleration.y;
			z = acceleration.z;
			var speed = Math.abs(x + y + z - last_x - last_y - last_z) / diffTime * 10000;
			//$("#debug").val(x.toFixed(2) +"    "+last_x.toFixed(2)+"     "+y.toFixed(2)+"     "+last_y.toFixed(2)+"     "+z.toFixed(2)+"     "+last_z.toFixed(2))
			if (speed > SHAKE_THRESHOLD) 
			{
				alert("你摇了")
			}
			last_x = x;
			last_y = y;
			last_z = z;
		}
	}	
	//
	window.addEventListener('devicemotion', deviceMotionHandler, false);	  
}
